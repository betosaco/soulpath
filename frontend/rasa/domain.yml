version: "3.1"

intents:
  - greet
  - goodbye
  - book_reading
  - provide_info
  - ask_package_info
  - ask_packages
  - show_packages
  - package_details
  - select_package
  - select_timeslot
  - affirm
  - deny
  - chitchat
  - nlu_fallback

entities:
  - person_name
  - email_address
  - phone_number
  - birth_date
  - birth_time
  - birth_place
  - question_text
  - language_preference
  - package_name
  - package_id
  - date
  - time

responses:
  utter_greet:
    - text: "Hello! I'm here to help you book a spiritual reading with Jose Garfias. How can I assist you today?"
  
  utter_goodbye:
    - text: "Thank you for your time! I hope you have a wonderful day. Feel free to come back anytime you'd like to book a reading."
  
  utter_ask_name:
    - text: "I'd be happy to help you book a reading! To get started, could you please tell me your name?"
  
  utter_ask_email:
    - text: "Great! Now I'll need your email address to continue with the booking process."
  
  utter_ask_phone:
    - text: "Could you also provide your phone number? This helps us contact you if needed."
  
  utter_ask_birth_date:
    - text: "Perfect! For your natal chart reading, I'll need your birth date. Please provide it in any format you prefer (e.g., January 15, 1990 or 1990-01-15)."
  
  utter_ask_birth_time:
    - text: "Thank you! Now I need your birth time. This is important for creating an accurate natal chart. Please provide the time (e.g., 2:30 PM or 14:30)."
  
  utter_ask_birth_place:
    - text: "Excellent! I also need your birth place - the city and country where you were born. This completes your natal chart information."
  
  utter_ask_question:
    - text: "What specific question or area of your life would you like Jose to focus on during your reading? (e.g., career, relationships, personal growth)"
  
  utter_ask_language:
    - text: "What language would you prefer for your reading - English or Spanish?"
  
  utter_show_packages:
    - text: "Here are our available reading packages. Each one is designed to provide you with comprehensive insights into your birth chart and astrological profile."
  
  utter_ask_package_selection:
    - text: "Please select the package that best suits your needs:"
  
  utter_ask_timeslot:
    - text: "Great choice! Now let's find a time that works for you. Here are the available time slots:"
  
  utter_confirm_booking:
    - text: "Perfect! Let me confirm your booking details before we finalize everything."
  
  utter_booking_complete:
    - text: "Your booking has been confirmed! You'll receive a confirmation email shortly. We look forward to your reading with Jose Garfias."
  
  utter_help:
    - text: "I'm here to help you book a spiritual reading with Jose Garfias. I can assist you with package selection, scheduling, and answering any questions you might have about our services."
  
  utter_fallback:
    - text: "I'm not sure I understand that. Could you please rephrase your question? I'm here to help you book a reading or answer questions about our services."

actions:
  - action_extract_booking_details
  - action_validate_booking_details
  - action_ask_for_missing_details
  - action_fetch_packages
  - action_fetch_package_details
  - action_show_packages
  - action_show_timeslots
  - action_confirm_booking
  - action_handle_chitchat

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: person_name
  email:
    type: text
    mappings:
      - type: from_entity
        entity: email_address
  phone:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number
  birth_date:
    type: text
    mappings:
      - type: from_entity
        entity: birth_date
  birth_time:
    type: text
    mappings:
      - type: from_entity
        entity: birth_time
  birth_place:
    type: text
    mappings:
      - type: from_entity
        entity: birth_place
  question:
    type: text
    mappings:
      - type: from_entity
        entity: question_text
  language:
    type: text
    mappings:
      - type: from_entity
        entity: language_preference
  package_name:
    type: text
    mappings:
      - type: from_entity
        entity: package_name
  package_id:
    type: text
    mappings:
      - type: from_entity
        entity: package_id
  available_packages:
    type: text
  missing_details:
    type: list
  selected_package:
    type: text
  selected_timeslot:
    type: text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
