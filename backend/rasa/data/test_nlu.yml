version: "3.1"

nlu:
# Test cases for greeting
- intent: greet
  examples: |
    - hola buenos días
    - hey qué tal
    - hello there
    - saludos

# Test cases for booking
- intent: book_yoga_class
  examples: |
    - quiero agendar una clase de yoga
    - necesito reservar una sesión de yoga
    - me gustaría programar una clase
    - can I book a yoga class

# Test cases for class types questions
- intent: ask_class_types
  examples: |
    - qué tipos de yoga ofrecen
    - cuéntame sobre las clases
    - qué significa Hatha yoga
    - I want to know about Vinyasa classes

# Test cases for pricing
- intent: ask_pricing
  examples: |
    - cuánto cuesta una sesión
    - qué precios tienen
    - how much does it cost
    - what are your rates
    - ¿cuáles son tus precios?
    - ¿cuánto cobras?
    - ¿cuánto vale cada paquete?
    - show me prices
    - I want to know the prices
    - what are your package prices?
    - ¿cuánto cuestan los paquetes?
    - ¿cuáles son los costos?
    - dame los precios
    - necesito saber los precios

# Test cases for availability
- intent: ask_availability
  examples: |
    - cuándo tienen disponibilidad
    - qué horarios manejan
    - when are you available
    - what's your schedule

# Test cases for contact
- intent: ask_contact
  examples: |
    - cómo los contacto
    - cuál es su teléfono
    - how can I reach you
    - what's your phone number

# Test cases for help
- intent: ask_help
  examples: |
    - necesito ayuda
    - no entiendo
    - I need help
    - can you help me

# Test cases for goodbye
- intent: goodbye
  examples: |
    - adiós gracias
    - hasta luego
    - goodbye
    - see you later
