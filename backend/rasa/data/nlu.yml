version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - goodbye
    - bye
    - see you later
    - thanks

- intent: affirm
  examples: |
    - yes
    - yep
    - indeed
    - of course
    - that sounds good

- intent: deny
  examples: |
    - no
    - nope
    - never
    - I don't think so
    - don't like that
